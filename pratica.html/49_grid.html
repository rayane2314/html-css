<!--doctype informa ao agente de usuario a versão do html
que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>pagina de exemplo estrutura basica</title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="widht-device-widht">
    
    <style>
        .gridcontainer{
            width: 90%;
            background: #ccc;
            margin: 30px  auto;
            display: grid;
            grid-gap: 10px;

            grid-template-columns: repeat(auto-fit, minmax(100px,
            1fr) );
            grid-auto-rows: 50px 150px;
        }

        .griditem{
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }
      

    </style>
</head>
<body>
    <h2>Grid Layout</h2>


    <div class="gridcontainer">
        <div class="griditem">1</div>
        <div class="griditem">2</div>
        <div class="griditem">3</div>
        <div class="griditem">4</div>
        <div class="griditem">5</div>
        <div class="griditem">6</div>
        <div class="griditem">7</div>
        <div class="griditem">8</div>
        <div class="griditem">9</div>
        <div class="griditem">10</div>
        <div class="griditem">11</div>
        <div class="griditem">12</div>
      </div>
     
      
    </body>
</html>
