<!--doctype informa ao agente de usuario a versão do html
que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>pagina de exemplo estrutura basica</title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="widht-device-widht">
    
    <style>
        .gridcontainer{
            width: 90%;
            background: #ccc;
            margin: 30px  auto;
        }

        .griditem{
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }
       
       /* GRId */
       .gridcontainer{
        display: grid;
        grid-template-rows: [header-start]100px [header-end-start]
        50px [nav-end main-start]1fr [main-end footer-start] 50px [footer-
        end];
        grid-template-columns: repeat(3, [col-start] 1fr col-end);
        grid-gap: 20px;
       }

       .header{
/*        grid-column: 1 / -1;*/
        grid-column: col-start 1 / col-end 3;
        grid-row: header;
       }
       .nav{
        grid-column: col-start 1 / col-end 3;
        grid-row: nav;
       }
       .aside{
/*        grid-row: 2 / -1;
        grid-column: 3 / 4;
*/
        grid-row: main-start / footer-end;
        grid-column: col-start 3 / col-end 3;
        }
       .main{
 /*      grid-column: 1 / 3;*/
        min-height: 200px;
        grid-row: main;
        grid-column: col-start 1 / col-end 2;
       }

       .footer{
        background: red;
        background: rgba(255,0,0,.5);
        grid-row: footer;
        grid-column: col-start / col-end 3;
        }
        
    </style>
</head>
<body>
    <h2>Grid Layout</h2>


    <div class="gridcontainer">
        <header class="header griditem">header</header>
        <nav class="nav griditem">nav</nav>
        <aside class="aside griditem">aside</aside>
        <main class="main griditem">
            main
        </main>
        <footer class="footer griditem">footer</footer>
     </div>
       
    </body>
</html>
