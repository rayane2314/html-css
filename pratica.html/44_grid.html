<!--doctype informa ao agente de usuario a versão do html
que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>pagina de exemplo estrutura basica</title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="widht-device-widht">
    
    <style>
        .gridcontainer{
            width: 300px;
            background: #ccc;
        }

        .griditem{
            background: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }
        .griditem:nth-child(even){
            background: #999;
            color: white;
        }
        .griditem:nth-child(even){
            background: #eee;
        }

       /* Grid*/
       .gridcontainer{
        display: grid;
       /*grid-template-columns: 100px 100px 100px;*/
        grid-template-columns: repeat(3, 1fr) 100px;
        grid-template-rows: 100px 100px  100px;/*
        grid-row-gap:  30px;
        grid-column-gap: 12px;*/
        grid-gap: 30px 19px;
       }

       .griditem:nth-child(1){
        background: red;

/*        grid-row-start:  1;
        grid-row-end:  2;
        grid-column-start: 2;
        grid-column-end: -1;

*/

        grid-row: 1/2;
        grid-column: 2/-1;
/*        grid-column: 2/span 2;*/
       }

       .griditem:nth-child(2){
        grid-row: 1 / span 2;
       }

       .griditem:nth-child(6){
        grid-column: 1 / -1;
       }
    </style>
</head>    
<body>
    <h2>Grid Layout</h2>

    <div class="gridcontainer"> 
        <div class="griditem">1</div> 
        <div class="griditem">2</div> 
        <div class="griditem">3</div> 
        <div class="griditem">4</div> 
        <div class="griditem">5</div> 
        <div class="griditem">6</div> 
    </div>
       
    </body>
</html>
