<!--doctype informa ao agente de usuario a versão do html
que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>pagina de exemplo estrutura basica</title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">
    <meta name="viewport" content="widht-device-widht">
    
    <style>
        .gridcontainer{
            width: 300px;
            background: #ccc;
        }

        .griditem{
            background: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }
        .griditem:nth-child(even){
            background: #999;
            color: white;
        }
        .griditem:nth-child(even){
            background: #eee;
        }

       /* Grid*/
       .gridcontainer{
        display: grid;
        grid-template-columns: 100px 100px;
        grid-template-rows: 100px 100px;

        grid-template-columns: repeat(2, 75px) 100px;
       }
    </style>
</head>    
<body>
    <h2>Grid Layout</h2>

    <div class="gridcontainer"> 
        <div class="griditem">1</div> 
        <div class="griditem">2</div> 
        <div class="griditem">3</div> 
        <div class="griditem">4</div> 
        <div class="griditem">5</div> 
        <div class="griditem">6</div> 
    </div>
       
    </body>
</html>
