<!DOCTYPE html>
<!--doctype informa ao usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>pagina de exemplo estrutura basica</title>
    <meta charset="utf-g">
    <meta name="author" content="Daniel">
    <meta name="description" content="bacanuda">
    <meta name="keywords" content="html5, tecnologia">

    <style>
        body{
            font-family: sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background: beige;
        }

        th{
            background: rgb(255, 136, 0);
            border: 2px solid chocolate;
            padding: 15px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>

    <table>

        <caption>Tabela de preços de cursos</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>

        </thead>

        <tfoot>
            <tr>
                <td colspan="3">valores sujeitos a alterações se prévio

                aviso</td>            
            </tr>

        </tfoot>

        <tbody>

            <tr>
                <td rowspan="3">Design</td>
                <td>InDessign</td>
                <td>R$ 1.000,00</td>

            </tr>

                      
            <tr>
                
                <td>Photoshop</td>  
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                
                <td>Ilustrator</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1,000,00</td>
            </tr>

            <tr>
                
                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                
                <td>javascript</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                
                <td>PHP</td>
                <td>R$ 1.000,00</td>
            </tr>

        </tbody>

    </table>

    

</body>
</html>
