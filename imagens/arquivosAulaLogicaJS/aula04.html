<!DOCTYPE html>
<html>
    <head>
    <title>Lógica de promação Javascript</title>
    <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de promação com Javascript</h1>

        <div id="output"></div>

        <script>

            var output = document.querySelector('#output');

            var mensagem = '';
            for(var i = 0; i< 1001; i++){
                mensagem += ' i; ' + i +'<br>';
            }

            output.innerHTML = mensagem;


        </script>
    </body>
</html>
