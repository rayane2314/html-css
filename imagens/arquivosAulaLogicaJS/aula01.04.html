<!DOCTYPE html>
<html>
    <head>
    <title>Lógica de promação Javascript</title>
    <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de promação com Javascript</h1>
    </body>

<script>
    var numero = prompt('digite um numero');
    numero = parseFloat(numero);

    var indice = 1;

    //repita até que o indice seja maior <= 1000
     
     while(indice <= 1000){
        document.write(numero + ' x '+ indice +' = '+5
        (numero * indice) +' <br>');

        indice = indice +1;

        document.write('saiu do loop');
     }
</script>
</html>
