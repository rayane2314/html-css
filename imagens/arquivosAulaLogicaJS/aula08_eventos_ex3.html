<!DOCTYPE html>
<html>
    <head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">
    </head>

    <body>
        <div class="container">
        <h1>Curso  Javascript Completo 2018</h1>

        <textarea id="msg"></textarea>

        </div>
          <script>

            (function(){
                'use strict';

                var txtMsg = document.getElementById('msg');

                $txtMsg.addEventListener('keypress', keypress);
                $txtMsg.addEventListener('keyup', keypress);
                $txtMsg.addEventListener('keydonw', keydonw);

                function keypress(e){
                    console.log('keypress', this.value);
                }

                function keyup(e){
                    console.log('keypress', this.value);
                }

                function keydonw(e){
                    console.log('keypress', this.value);
                }


            })()
  
        </script>
    </body>
</html>
