<!DOCTYPE html>
<html>
    <head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <div id="output"></div>
    </body>

    <script>

        var produtos = new Array('caneta','lapis',
       'tesoura', 'borracha', 'caderno', 'livro');


       var output = document.querySelector('#output');


       var msg = '';
       for (var i = 0; i < produtos.length; i++){
        msg += 'produto' + (i + i) + ':'+
        produtos[i] +'<br>';
       }

       output.innerHTML = msg;

    </script>
</html>
