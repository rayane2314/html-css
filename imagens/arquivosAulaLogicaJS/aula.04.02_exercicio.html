<!DOCTYPE html>
<html>
    <head>
    <title>Lógica de promação Javascript</title>
    <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de promação com Javascript</h1>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>

        <div id="outuput"></div>

        <script>

            var n1 = prompt('digite um numero');
            n1 = parseFloat(n1);

            escreve();

            function escreve(){
                var output = 
                document.querySelector('#output');
                output.innerHTML = n1;
            }
            function calcular(){
                var n = prompt('digite um numero');
                n = parseFloat(n);
                //n1 = n1 + n;
                n1 += n;
                escreve();
            }
            
        </script>
    </body>
</html>
