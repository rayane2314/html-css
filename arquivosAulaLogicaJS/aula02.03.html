<!DOCTYPE html>
<html>
    <head>
    <title>Lógica de promação Javascript</title>
    <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de promação com Javascript</h1>
    </body>

    <script>

        //pedir para o usuario digitar um numero
        var n1 = prompt('digite um numero'); // salvando o numero digitado
        n1 = parseFloat(n1); // convertendo o numero para decimal

        var n2 = prompt('digite outro numero');
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        alert("A média é: " + media);
         
       
        

        
    
        
    </script>
</html>
